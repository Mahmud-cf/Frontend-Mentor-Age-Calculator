<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="age-calculator-component">
      <div class="age-component-main">
        <form action="">
          <div class="date-inputs" id="data-inputs" >
            <div class="indivitual-input">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD" min="1" max="31" />
              <p class="error-message" >Must be a valid day</p>
            </div>
            <div class="indivitual-input">
              <label for="month">Month</label>
              <input type="number" id="month" placeholder="MM" min="1" max="12" />
              <p class="error-message" >Must be a valid month</p>
            </div>
            <div class="indivitual-input">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YY" />
              <p class="error-message" >Must be a valid year</p>
            </div>
            <img class="button-img" onclick="validDate()" src="./assets/images/icon-arrow.svg" alt="">
          </div>
            
        </form>
  
  
        <div class="age-result">
          <div class="result">
            <span id="result-year">--</span> <span id="hello">year</span>
          </div>
          <div class="result">
            <span id="result-month">--</span> <span>month</span>
          </div>
          <div class="result">
            <span id="result-day">--</span> <span>Day</span>
          </div>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mahmud Ahmed</a>.
    </div>
    <script src="./script.js"></script>

  
  </body>
</html>
